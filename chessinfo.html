<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Controlled Chessboard</title>
<link rel="stylesheet" type="text/css" href="css/projectpage.css" />
</head>
<body>

<div id="header">
		<h1>Chessboard</h1>
		<p>Responsive chessboard with integrated game logic and speech recognition.</p>
		<p>Utilizes <a href="https://github.com/jhlywa/chess.js">chess.js</a> for game logic 
			and a modified version of <a href="https://github.com/oakmac/chessboardjs">chessboard.js</a> for the board.</p>
		<a href="https://github.com/pino/voice-chessboard">GitHub Repository</a>
		<a href="chess.html">Link to chessboard</a>
	</div>

	<div id="screenshots">
		<h2>Screenshots</h2>
		<img id="ss1" alt="Screenshot - Voice controlled board" src="img/chessboard-screenshots/voiceboardss1.png" />
	</div>

	<div id="myModal" class="modal">
		<!-- The Close Button -->
		<span class="close"
			onclick="document.getElementById('myModal').style.display='none'">&times;</span>

		<!-- Modal Content (The Image) -->
		<img class="modal-content" id="img01">

		<!-- Modal Caption (Image Text) -->
		<div id="caption"></div>
	</div>
	
<script type="text/javascript" src="js/chessinfo.js"></script>
</body>
</html>
