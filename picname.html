<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pic Name</title>
<link rel="stylesheet" type="text/css" href="css/projectpage.css" />
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico?">
</head>
<body>

<div id="header">
		<h1>Pic Name</h1>
		<p>Streamlined image renaming tool. </p>
		<p>Designed to speed up the process of naming multiple photos. Automatically retrieves metadate from image file.</p>
		<a href="https://github.com/pino/pic-name">GitHub Repository</a>
		<a href="https://github.com/pino/pic-name/raw/master/PicNameApp.jar">Download .jar</a>
	</div>

	<div id="screenshots">
		<h2>Screenshots</h2>
		<img id="ss1" alt="Screenshot - Pic Name" src="img/picname-screenshots/picnamess1.jpg" />
        <img id="ss2" alt="Screenshot 2 - Pic Name" src="img/picname-screenshots/picnamess2.jpg" />
	</div>

	<div id="myModal" class="modal">
		<!-- The Close Button -->
		<span class="close"
			onclick="document.getElementById('myModal').style.display='none'">&times;</span>

		<!-- Modal Content (The Image) -->
		<img class="modal-content" id="img01">

		<!-- Modal Caption (Image Text) -->
		<div id="caption"></div>
	</div>
	
<script type="text/javascript" src="js/picname.js"></script>
</body>
</html>
