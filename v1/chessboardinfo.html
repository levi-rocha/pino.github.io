<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dumb Chessboard</title>
<link rel="stylesheet" type="text/css" href="css/projectpage.css" />
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico?">
</head>
<body>

<div id="header">
		<h1>Dumb Chessboard</h1>
		<p>Responsive "dumb" chessboard, with spare pieces and no game logic constraints.</p>
		<p>Utilizes a modified version of <a href="https://github.com/oakmac/chessboardjs">chessboard.js</a> for the board.</p>
		<a href="https://github.com/pino/dumb-chessboard">GitHub Repository</a> 
		<a href="chessboard.html">Link to chessboard</a>
	</div>

	<div id="screenshots">
		<h2>Screenshots</h2>
		<img id="ss1" alt="Screenshot - Santa's opening" src="img/chessboard-screenshots/dumbboardss1.png" />
	</div>

	<div id="myModal" class="modal">
		<!-- The Close Button -->
		<span class="close"
			onclick="document.getElementById('myModal').style.display='none'">&times;</span>

		<!-- Modal Content (The Image) -->
		<img class="modal-content" id="img01">

		<!-- Modal Caption (Image Text) -->
		<div id="caption"></div>
	</div>

<script type="text/javascript" src="js/chessboardinfo.js"></script>
</body>
</html>
