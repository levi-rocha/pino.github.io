<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch This</title>
<link rel="stylesheet" type="text/css" href="css/projectpage.css" />
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico?">
</head>
<body>

	<div id="header">
		<h1>Watch This</h1>
		<p>Recommends series similar to a series you input.</p>
		<p>Supports MAL series URLs. Current Version: 1.0.1</p>
		<a href="https://github.com/pino/watch-this">GitHub Repository</a> 
		<a href="https://github.com/pino/watch-this/raw/master/WatchThis.jar">Download .jar file</a>
	</div>

	<div id="screenshots">
		<h2>Screenshots</h2>
		<img id="ss1" alt="Screenshot with 'Yuri on Ice' as input" src="img/watchthis-screenshots/wtss1.jpg" /> 
		<img id="ss2" alt="Screenshot with 'Kill la Kill' as input" src="img/watchthis-screenshots/wtss2.jpg" /> 
		<img id="ss3" alt="Screenshot with 'Non Non Biyori' as input" src="img/watchthis-screenshots/wtss3.jpg" />
	</div>

	<div id="myModal" class="modal">
		<!-- The Close Button -->
		<span class="close"
			onclick="document.getElementById('myModal').style.display='none'">&times;</span>

		<!-- Modal Content (The Image) -->
		<img class="modal-content" id="img01">

		<!-- Modal Caption (Image Text) -->
		<div id="caption"></div>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/watchthis.js"></script>
</body>
</html>
