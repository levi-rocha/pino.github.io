<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch This</title>
<script src="jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/watchthis.css" />
</head>
<body>

	<div id="header">
		<h1>Watch This</h1>
		<p>Recommends series similar to a series you input.</p>
		<p>Supports MAL series URLs. Current Version: 1.0.1</p>
		<a href="https://github.com/pino/watch-this">Repository</a> <a
			href="https://github.com/pino/watch-this/raw/master/WatchThis.jar">Download</a>
	</div>

	<div id="screenshots">
		<h2>Screenshots</h2>
		<img id="ss1" alt="Screenshot"
			src="img/watchthis-screenshots/wtss1.jpg" /> <img id="ss2"
			alt="Screenshot" src="img/watchthis-screenshots/wtss2.jpg" /> <img
			id="ss3" alt="Screenshot" src="img/watchthis-screenshots/wtss3.jpg" />
	</div>

	<div id="myModal" class="modal">
		<!-- The Close Button -->
		<span class="close"
			onclick="document.getElementById('myModal').style.display='none'">&times;</span>

		<!-- Modal Content (The Image) -->
		<img class="modal-content" id="img01">

		<!-- Modal Caption (Image Text) -->
		<div id="caption"></div>
	</div>

<script type="text/javascript" src="js/watchthis.js"></script>
</body>
</html>
