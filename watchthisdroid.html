<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch This - Android Version</title>
<link rel="stylesheet" type="text/css" href="css/projectpage.css" />
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico?">
</head>
<body>

<div id="header">
		<h1>Watch This - Android Version</h1>
		<p>Recommends series similar to a series you input.</p>
		<p>Supports MAL series URLs. Current Version: 1.20</p>
		<a href="https://github.com/pino/watch-this-android">GitHub Repository</a>
		<a href="https://play.google.com/store/apps/details?id=pino.github.io.watchthisandroid">Google Play Store Page</a>
	</div>

	<div id="screenshots">
		<h2>Screenshots</h2>
		<img id="ss1" alt="Screenshot - Watch This Android" src="img/watchthisdroid-screenshots/watchthisdroidss1.png" />
        <img id="ss2" alt="Screenshot 2 - Watch This Android" src="img/watchthisdroid-screenshots/watchthisdroidss2.png" />
        <img id="ss3" alt="Screenshot 3 - Watch This Android" src="img/watchthisdroid-screenshots/watchthisdroidss3.png" />
	</div>

	<div id="myModal" class="modal">
		<!-- The Close Button -->
		<span class="close"
			onclick="document.getElementById('myModal').style.display='none'">&times;</span>

		<!-- Modal Content (The Image) -->
		<img class="modal-content" id="img01">

		<!-- Modal Caption (Image Text) -->
		<div id="caption"></div>
	</div>
	
<script type="text/javascript" src="js/watchthisdroid.js"></script>
</body>
</html>
